
# This is a sample configuration file to run the
# playbook as a 'regtest' network.
bitcoin_network: regtest
lnd_network: regtest

bitcoin_rpc_bind: 192.168.56.4

# Default bitcoind configuration file
lnd_bitcoind_config: /etc/bitcoin/{{ bitcoin_network }}/bitcoin.conf
lnd_tls_extra_domain: "{{ ansible_hostname }}"

lnd_bitcoind_local: false
lnd_bitcoind_rpc_host: 192.168.56.4
lnd_bitcoind_rpc_user: yourbtc
lnd_bitcoind_rpc_password: yourbtc
