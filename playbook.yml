- name: The yourbtc.link installer
  hosts: all

  pre_tasks:
    - name: Update system
      become: true
      apt:
        update_cache: yes
        upgrade: dist
      tags:
        - init

  tasks:
    - name: Install Bitcoin Core client
      import_role:
        name: ./ansible/bitcoin-role
      tags:
        - bitcoin

    - name: Install Lighting Network Daemon
      import_role:
        name: ./ansible/lnd-role
      tags:
        - lnd
